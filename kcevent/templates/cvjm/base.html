{% load static %}
<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />-->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" href="{% static "css/SourceSansPro.css" %}" />

    <title>Anmeldung Konfi-Castle</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav>
          <div class="navigation">
            <div class="logo"><a href="https://anmeldung.konficastle.org" title="Home">
                <img src="{% static "img/CVJM_Logo.png" %}" width="131" height="54" alt="Logo"></a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container-footer">
        <div class="item-10">
          &copy; 2015-2020 CVJM Kreisverband Rhein-Lahn e. V. | 
          <a href="https://anmeldung.konficastle.org/datenschutz.html">Datenschutz</a> | 
          <a href="https://anmeldung.konficastle.org/impressum">Impressum</a>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "js/jquery-3.2.1.slim.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
