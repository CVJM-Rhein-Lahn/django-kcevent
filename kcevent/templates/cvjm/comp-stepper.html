{% load i18n %}
<div class="form-stepper">
    <ol class="justify-center">
      <li class="{% if step > 1 %}alert-box-success{%elif step == 1%}{% if kfh.form.errors or kfh.formReg.errors %}alert-box-error{% else %}alert-box-info{%endif%}{%endif%} items-center">
        <span class="form-stepper-counter flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0">
          1
        </span>
        <span>{% trans "Fill form" %}</span>
        {% if step > 1 %}<span>✓</span>{%endif%}
        <svg class="w-3 h-3 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"></path>
        </svg>
      </li>
      <li class="{% if step > 2 %}alert-box-success{%elif step == 2%}alert-box-info{% endif %} items-center">
        <span class="form-stepper-counter flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0">
          2
        </span>
        <span>{% trans "Review data" %}</span>
        {% if step > 2 %}<span>✓</span>{%endif%}
        <svg class="w-3 h-3 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"></path>
        </svg>
      </li>
      <li class="{% if step >= 3 %}alert-box-success{% endif %} items-center">
        <span class="form-stepper-counter flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0">
          3
        </span>
        <span>{% trans "Registration completed" %}</span>
        {% if step >= 3 %}<span>✓</span>{%endif%}
      </li>
    </ol>
  </div>
